<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel and Tour Website</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!--Navbar-->
    <section class="nav-bar">
        <div class="logo">
            Travrl & Tour 
        </div>
        <ul class="menu">
            <li href="#">Home</li>
            <li href="#">Tour</li>
            <li href="#">Packages</li>
            <li href="#">Blog</li>
            <li href="#">About Us</li>
            <li href="#">Contact Us</li>
        </ul>
    </section>

    <!--Banner-->
    <section class="benner">
        <div class="benner-text-item">
            <div class="benner-heading">
                <h1>Find Your Next Tour!</h1>
            </div>
            <form class="form">
                <input type="text" list="mylist" placeholder="Where would like to go?">
                <datalist id="mylist">
                    <option>London</option>
                    <option>canada</option>
                    <option>Monaco</option>
                    <option>China</option>
                    <option>Japan</option>
                    <option>France</option>
                    <option>Dubai</option>
                </datalist>
                <input type="date" class="date">
                <a href="#" class="book">Book</a>
            </form>
        </div>
    </section>

    <!--Services-->
    <section class="services">
        <div class="services-item">
            <img src="" alt="">
            <h2>8000 + Our Local Guide</h2>
        </div>

    <section class="services">
        <div class="services-item">
            <img src="" alt="">
            <h2>100% Trusted Tour Agency</h2>
        </div>

    <section class="services">
        <div class="services-item">
            <img src="" alt="">
            <h2>28+ years of Travel Experiences</h2>
        </div>
        
    <section class="services">
        <div class="services-item">
            <img src="" alt="">
            <h2>98% Our Travellers are happy too get in touch</h2>
        </div>
    </section>
</body>
</html>
